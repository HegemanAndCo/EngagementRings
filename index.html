<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Ring Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Engagement Ring Gallery</h1>
    </header>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search the gallery...">
    </div>
    <main id="gallery"></main>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div id="secondaryImages" class="secondary-images"></div>
            <h2 id="modalDesigner"></h2>
            <p id="modalMaterials"></p>
            <p id="modalDescription"></p>
            <p id="modalGem"></p>
            <p id="modalCut"></p>
            <p id="modalMetal"></p>
            <p id="modalHead"></p>
            <p id="modalShank"></p>
            <p id="modalSideStones"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
